<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Demographics</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="page-demographics wittr-back">

    <ion-card>
        <ion-item *ngFor="let item of demographics" text-wrap>
            <ion-label>
                {{item.title}}
                <small><br/>{{item.description}}</small>
            </ion-label>


            <ion-toggle [(ngModel)]="item.checked" (ionChange)="toggleItem($event,item)"></ion-toggle>
        </ion-item>
    </ion-card>

</ion-content>
