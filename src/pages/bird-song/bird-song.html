<ion-header >
    <ion-navbar transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bird Song</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-fab center bottom #fab5>
        <button ion-fab color="primary" (click)="toggleBirdSong()">
            <ion-icon name="logo-twitter" *ngIf="!wittrApi.birdSongIsPlaying"></ion-icon>
            <ion-icon name="musical-notes" *ngIf="wittrApi.birdSongIsPlaying"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
